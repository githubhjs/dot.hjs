<script type="text/javascript"> 
    var board = new Array();
    var drawStack;
    var SIZE = 60;
    var CHIP = 5;
    var context;
    var currDir = 'X';
    function maze() {
        init();
        explorePath(1,1);
        drawBoard();
    }

    function init() {
        var canvas = document.getElementById("canvas");
        canvas.width = CHIP*(SIZE+8);
        canvas.height = CHIP*(SIZE+8);
        if (canvas.getContext) {
            context = canvas.getContext("2d");
            context.fillStyle = "rgb(150,150,150)";
            context.fillRect(CHIP*2, CHIP*2, CHIP*(SIZE+4), CHIP*(SIZE+4));
        }
        drawStack = new Array();
        for(i=0; i< SIZE; i++) {
            board[i] = new Array();
            for(j=0; j<SIZE; j++) {
                board[i][j] = 0;
                context.fillStyle = "rgb(0,0,0)";
                context.fillRect(CHIP*(4+i), CHIP*(4+j), CHIP, CHIP);
            }
        }
    }

    function drawWhite(i, j) {
        context.fillStyle = "rgb(255,255,255)";
        context.fillRect(CHIP*(4+i), CHIP*(4+j), CHIP, CHIP);
    }

    function drawBoard() {
        i = drawStack.shift();
        j = drawStack.shift();
        drawWhite(i,j);
        if(drawStack.length > 0) {
            setTimeout('drawBoard()', 10);
        }
    }

    function explorePath(i,j) {
        board[i][j] =1;
        drawStack.push(i,j);
        var options = new Array("U", "D", "F", "B");
        while(options.length > 0) {
            var selectedOption = selectValue(options);
            if(isValidMove(i, j, selectedOption)) {
                if("U" == selectedOption)
                    explorePath(i+1, j);
                if("D" == selectedOption)
                    explorePath(i-1, j);
                if("F" == selectedOption)
                    explorePath(i, j+1);
                if("B" == selectedOption)
                    explorePath(i, j-1);
            }
        }
    }

    function selectValue(options) {
        var selected = Math.floor(Math.random()*options.length);
        if(Math.floor(Math.random()*8) > 0) {
            for(k=0; k< options.length; k++) {
                if(options[k] == currDir) {
                    selected = k;
                    break;
                }
            }
        }
        var selectedOption = options.splice(selected, 1);
        currDir = selectedOption;
        return selectedOption;
    }
    function isValidMove(i, j, selectedOption) {
        newI=i;
        newJ=j;
        if("U" == selectedOption) {
            newI = i+1;
        }
        if("D" == selectedOption) {
            newI = i-1;
        }
        if("F" == selectedOption) {
            newJ = j+1;
        }
        if("B" == selectedOption) {
            newJ = j-1;
        }
        if(newI == SIZE -1 || newI == 0 || newJ == SIZE-1 || newJ ==0)
            return false;
        if(board[newI][newJ]==1)
            return false;
        for(x = -1; x < 2; x++) {
            for(y = -1; y < 2; y++) {
                if(board[newI+x][newJ+y]==1) {

                    else
                        return false;
                }
                    
            }
        }
        return true;
    }

</script>
